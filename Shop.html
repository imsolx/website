<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping</title>

    <link rel="stylesheet" href="CSS/Shop.css">
     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/Shop.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
  
  <nav>
    <div class="nav-container">
      <a href="f-index.html">
        <img src="image/logo.png" class="logonav">
      </a>

      <div class="nav-menu">
        <ul class="menu" >
          <li><a href="f-index.html"> Home </a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>

      <div class="nav-profile">
        <p class="nav-profile-name">My cart</p>
        <div onclick="openCart()" class="nav-profile-cart">
          <i class="fas fa-cart-shopping"></i>
          <div id="cartcount" class="cartcount" style="display: none;">
            0
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="sidebar">
      <input onkeyup="searchsomething(this)" id="txt_search" type="text" class="sidebar-search" placeholder="Search something...">

      <a onclick="searchproduct('all')" class="sidebar-items">
        สินค้าทั้งหมด
      </a>
      <a onclick="searchproduct('a')" class="sidebar-items">
        ต้นไม้ตกแต่งห้องนอน
      </a>
      <a onclick="searchproduct('b')" class="sidebar-items">
        ต้นไม้มงคล
      </a>
    </div>
    <div id="productlist" class="product">
     
    </div>
  </div>

    <div id="modalDesc" class="modal" style="display: none;">
        <div onclick="closeModal()" class="modal-bg"></div>
        <div class="modal-page">
            <h2>รายละเอียด</h2>
            <div class="modaldesc-content">
                <img id="mdd-img" class="modaldesc-img" src="TM/1.jpg" alt="">
                <div class="modaldesc-detail">
                    <p id="mdd-name" style="font-size: 1.5vw;" >Product name</p>
                    <p id="mdd-price" style="font-size: 1.2;" >500 THB</p>
                    <br>
                    <p id="mdd-desc" style="color: #adadad;" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem enim ut numquam maxime consequatur labore!</p>
                <div class="btn-control">
                    <button onclick="closeModal()" class="btn" >
                        Close
                    </button>
                    <button onclick="addtocart()" class="btn btn-buy" >
                        Add to cart
                    </button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalcart" class="modal" style="display: none;">
        <div onclick="closeModal()" style="cursor: pointer;" class="modal-bg"></div>
          <div class="modal-page">
            <h2>ตะกร้า</h2>
            <br>

            <div id="mycart" class="cartlist">
                

                </div>
                <div  class="btn-control">
                  <button onclick="closeModal()" class="btn">
                    Cancel
                  </button>
                  <button onclick="openbuy()" class="btn btn-buy">
                    Buy
                  </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
